<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIYA</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3YD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Particle js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

    <!-- Siri Wave -->
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>

    <!-- Textillate -->
    <link rel="stylesheet" href="assets/vondore/texllate/animate.css">
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            overflow: hidden;
        }

        .square {
            position: absolute;
            width: 300px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .square span {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 255, 0.8) 0%, rgba(0, 0, 0, 0) 70%);
            box-shadow: 0 0 50px rgb(25, 0, 255), inset 0 0 50px rgb(25, 0, 255);
            border-radius: 50%;
            transition: 0.5s;
        }

        .ask-text {
            position: absolute;
            bottom: 140px;
            color: white;
            font-size: 40px;
            font-family: Arial, sans-serif;
            text-align: center;
            width: 100%;
        }

        #canvasOne {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
    </style>
</head>

<body>

    <div class="container">

    </div>

    <section id="SiriWave" class="mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
                        <div class="">
                            <p class="text-start text-light mb-4 siri-message">hi who are you</p>
                            <div id="siri-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <canvas id="canvasOne" width="700" height="420"></canvas>

    <div class="square">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <h5 class="ask-text">Ask Me Anything</h5>

    <div class="col-md-12 mt-4 pt-4">
        <div class="text-center">
            <div id="TextInput">
                <input type="text" class="input-field" placeholder="Type here...">
                <button class="glow-on-hover mic-btn"><i class="fas fa-microphone"></i></button>
                <button class="glow-on-hover chat-btn"><i class="fas fa-comments"></i></button>
                <button class="glow-on-hover settings-btn"><i class="fas fa-cog"></i></button>
            </div>            
        </div>
    </div>

    <!--Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Particle js -->
    <script src="script.js"></script>

    <!-- Textillate -->
    <script src="assets/vondore/texllate/jquery.fittext.js"></script>
    <script src="assets/vondore/texllate/jquery.lettering.js"></script>
    <script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>

    <script src="main.js"></script>

</body>

</html>
